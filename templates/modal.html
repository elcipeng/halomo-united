<!-- MODAL CREATE / UPDATE PRODUCT -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 transition-opacity">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition transform duration-150 ease-out opacity-0 scale-95">
    
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">Create New Product</h3>
        <p id="modalSubtitle" class="text-sm text-gray-600 mt-1">Add a new item to your football store collection</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 rounded-lg text-sm p-1.5 ml-auto" onclick="hideModal()">
        âœ•
      </button>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm" onsubmit="submitProductForm(event)">
        <input type="hidden" id="productId" name="product_id">
        <div class="mb-4">
          <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="productName" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="mb-4">
          <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
          <input type="number" id="productPrice" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="mb-4">
          <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea id="productDescription" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500" required></textarea>
        </div>

        <div class="mb-4">
          <label for="productCategory" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select id="productCategory" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="sepatu">Sepatu</option>
            <option value="aksesoris">Aksesoris</option>
            <option value="peralatan">Peralatan Olahraga</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="productThumbnail" class="block text-sm font-medium text-gray-700 mb-1">Thumbnail URL</label>
          <input type="url" id="productThumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="https://example.com/image.jpg">
        </div>

        <div class="flex items-center mb-4">
          <input id="productFeatured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="productFeatured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition" onclick="hideModal()">Cancel</button>
      <button type="submit" form="productForm" id="submitBtn" class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition">Publish Product</button>
    </div>
  </div>
</div>

<!-- MODAL DELETE CONFIRMATION -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center transform transition-all">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
      <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    <h3 class="text-lg font-semibold mb-2 text-gray-900">Delete Product</h3>
    <p class="text-sm text-gray-600 mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
    <div class="flex justify-center gap-3">
      <button onclick="hideDeleteModal()" class="px-5 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition font-medium">Cancel</button>
      <button id="confirmDeleteBtn" class="px-5 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition font-medium">Delete</button>
    </div>
  </div>
</div>

<script>
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  // Modal Animations
  function showModal(isEdit = false, product = null) {
    const modal = document.getElementById('crudModal');
    const content = document.getElementById('crudModalContent');
    const form = document.getElementById('productForm');
    const title = document.getElementById('modalTitle');
    const subtitle = document.getElementById('modalSubtitle');
    const button = document.getElementById('submitBtn');

    if (isEdit && product) {
      title.textContent = "Update Product";
      subtitle.textContent = "Edit this product's details";
      button.textContent = "Update Product";
      document.getElementById('productName').value = product.name;
      document.getElementById('productPrice').value = product.price;
      document.getElementById('productDescription').value = product.description;
      document.getElementById('productCategory').value = product.category;
      document.getElementById('productThumbnail').value = product.thumbnail || '';
      document.getElementById('productFeatured').checked = product.is_featured;
      document.getElementById('productId').value = product.id;
    } else {
      title.textContent = "Create New Product";
      subtitle.textContent = "Add a new item to your football store collection";
      button.textContent = "Publish Product";
      form.reset();
      document.getElementById('productId').value = '';
    }

    modal.classList.remove('hidden');
    setTimeout(() => {
      content.classList.remove('opacity-0', 'scale-95');
      content.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const content = document.getElementById('crudModalContent');
    content.classList.remove('opacity-100', 'scale-100');
    content.classList.add('opacity-0', 'scale-95');
    setTimeout(() => modal.classList.add('hidden'), 150);
  }

  function showDeleteModal(productId) {
    const modal = document.getElementById('deleteModal');
    const btn = document.getElementById('confirmDeleteBtn');
    btn.onclick = () => deleteProduct(productId);
    modal.classList.remove('hidden');
  }

  function hideDeleteModal() {
    document.getElementById('deleteModal').classList.add('hidden');
  }

  // AJAX: CREATE or UPDATE Product
  async function submitProductForm(event) {
    event.preventDefault();
    
    const form = document.getElementById('productForm');
    const formData = new FormData(form);
    const id = formData.get('product_id');
    
    // Construct URL
    const url = id 
      ? `/update-product-ajax/${id}/`
      : `/create-product-ajax/`;
    const method = id ? "PUT" : "POST";

    try {
      let response;
      
      if (method === "PUT") {
        // Untuk PUT, kirim sebagai JSON
        const data = {
          name: formData.get('name'),
          price: formData.get('price'),
          description: formData.get('description'),
          category: formData.get('category'),
          thumbnail: formData.get('thumbnail'),
          is_featured: formData.get('is_featured') ? true : false
        };
        
        response = await fetch(url, {
          method: "PUT",
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          }
        });
      } else {
        // Untuk POST (create), kirim sebagai FormData
        response = await fetch(url, { 
          method: "POST", 
          body: formData,
          headers: {
            'X-CSRFToken': getCookie('csrftoken')
          }
        });
      }

      if (response.ok) {
        hideModal();
        showToast(
          id ? "Product Updated!" : "Product Created!", 
          id ? "Your product has been successfully updated." : "Your product has been successfully added.",
          "success"
        );
        
        // Trigger refresh events
        document.dispatchEvent(new CustomEvent(id ? 'productUpdated' : 'productAdded'));
        
        // Force reload products
        setTimeout(() => {
          if (typeof fetchProductsFromServer === 'function') {
            fetchProductsFromServer();
          }
        }, 500);
      } else {
        const errorData = await response.json();
        showToast(
          "Failed to Save Product", 
          errorData.error || "Please check your input and try again.",
          "error"
        );
      }
    } catch (error) {
      console.error('Error:', error);
      showToast("Network Error", "Failed to connect to the server.", "error");
    }

    return false;
  }

  // DELETE Product with confirmation modal
  async function deleteProduct(id) {
    try {
      const response = await fetch(`/delete-product-ajax/${id}/`, { 
        method: "DELETE",
        headers: {
          'X-CSRFToken': getCookie('csrftoken')
        }
      });

      hideDeleteModal();

      if (response.ok) {
        showToast("Product Deleted!", "The product has been successfully removed.", "success");
        
        // Trigger refresh
        document.dispatchEvent(new CustomEvent('productDeleted'));
        
        // Force reload
        setTimeout(() => {
          if (typeof fetchProductsFromServer === 'function') {
            fetchProductsFromServer();
          }
        }, 500);
      } else {
        const errorData = await response.json();
        showToast("Failed to Delete", errorData.error || "Could not delete the product.", "error");
      }
    } catch (error) {
      console.error('Error:', error);
      hideDeleteModal();
      showToast("Network Error", "Failed to connect to the server.", "error");
    }
  }

  // Close modal when clicking outside
  document.getElementById('crudModal')?.addEventListener('click', function(e) {
    if (e.target === this) {
      hideModal();
    }
  });

  document.getElementById('deleteModal')?.addEventListener('click', function(e) {
    if (e.target === this) {
      hideDeleteModal();
    }
  });
</script>
